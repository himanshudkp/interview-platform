version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: interview-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: interview-platform
    volumes:
      - mongodb_data:/data/db
    networks:
      - interview-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: interview-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - interview-network

  # Judge0 Server
  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: interview-judge0
    restart: unless-stopped
    ports:
      - '2358:2358'
    privileged: true
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: judge0-db
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: YourPasswordHere
      POSTGRES_DB: judge0
    depends_on:
      - redis
      - judge0-db
    networks:
      - interview-network

  # Judge0 Database
  judge0-db:
    image: postgres:15-alpine
    container_name: interview-judge0-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: YourPasswordHere
      POSTGRES_DB: judge0
    volumes:
      - judge0_db_data:/var/lib/postgresql/data
    networks:
      - interview-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: interview-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/interview-platform?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JUDGE0_API_URL: http://judge0-server:2358
      Y_WEBSOCKET_URL: ws://websocket-server:1234
    depends_on:
      - mongodb
      - redis
      - judge0-server
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/node_modules
    networks:
      - interview-network

  # Y-WebSocket Server
  websocket-server:
    build:
      context: .
      dockerfile: apps/websocket-server/Dockerfile
    container_name: interview-websocket
    restart: unless-stopped
    ports:
      - '1234:1234'
    environment:
      WEBSOCKET_PORT: 1234
    networks:
      - interview-network

  # Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    container_name: interview-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_WEBSOCKET_URL: ws://localhost:1234
    depends_on:
      - backend
      - websocket-server
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/node_modules
    networks:
      - interview-network

volumes:
  mongodb_data:
  redis_data:
  judge0_db_data:

networks:
  interview-network:
    driver: bridge